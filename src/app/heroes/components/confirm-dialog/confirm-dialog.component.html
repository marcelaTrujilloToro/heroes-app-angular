<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de borrar a {{ data.superhero }}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Gracias</button>
  <button mat-button (click)="onConfirm()">Ok!</button>
</div>
