<h3 class="px-2">
  {{ currentHero.id ? "Editar" : "Agregar" }} heroe
  <small *ngIf="currentHero.superhero.length">{{
    currentHero.superhero
  }}</small>
</h3>

<mat-divider mb-2></mat-divider>

<div class="grid p-2">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Héroe</mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
                >{{ publisher.desc }}</mat-option
              >
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Imagen</mat-label>
            <input type="text" matInput formControlName="alt_imag" />
          </mat-form-field>
        </form>
        <div class="flex justify-content-around">
          <button
            *ngIf="currentHero.id"
            mat-flat-button
            color="warn"
            (click)="onConfirmDeleteHero()"
          >
            Borrar
          </button>

          <span></span>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        [src]="currentHero | heroImage"
        alt="imagen del heroe"
        mat-card-image
      />
    </mat-card>
  </div>
</div>
